name: Build test and publish upstream tests

on:
  push:
    branches:
      - rkim/21067-upstream-tests
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  build-artifact:
    uses: ./.github/workflows/build-artifact.yaml
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
  build-artifact-profiler:
    uses: ./.github/workflows/build-artifact.yaml
    secrets: inherit
    with:
      version: 22.04
      build-wheel: true
      tracy: true
  get-image-names:
    runs-on: ubuntu-latest
    outputs:
      wh-6u-image-name: ${{ steps.set-wh-6u-image-name.outputs.wh-6u-image-name }}
    steps:
      - name: Set WH 6U image name
        id: set-wh-6u-image-name
        run: echo "wh-6u-image-name=ghcr.io/tenstorrent/tt-metal/upstream-tests-wh-6u:${{ github.run_number }}" >> "$GITHUB_OUTPUT"
  build-wh-6u-image:
    needs:
      - build-artifact
      - build-artifact-profiler
      - get-image-names
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Download vanilla artifacts from metal
        id: download-artifacts
        uses: actions/download-artifact@v4
        with:
          # 22.04 artifact... we'll probably need to key on that in the original action in metal
          name: TTMetal_build_any
          path: ${{ github.workspace }}/build_vanilla
      - run: mkdir -p _tt-metal-vanilla
      - run: tar -xvf build_vanilla/ttm_any.tar -C _tt-metal-vanilla/
      - run: ls -hal _tt-metal-vanilla
      - name: ðŸ§ª Download vanilla Python Wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build-artifact.wheel-artifact-name }}
          path: ${{ github.workspace }}/build_vanilla
      - name: ðŸ’¿ Verify vanilla Wheel exists
        shell: bash
        run: |
          echo "ðŸ“‚ In directory: $(pwd)/build_vanilla"
          echo "ðŸ“„ Files:"
          ls -la build_vanilla
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: dockerfile/upstream_test_images/Dockerfile.wh-6u
          platforms: linux/amd64
          pull: true
          push: true
          # https://github.com/docker/build-push-action/issues/557#issuecomment-1030412477
          # TODO - should probably parameterize the dev docker image name as well
          build-args: |
            TT_METAL_DEV_VERSION=latest
            TT_METAL_COMMIT_SHA=${{ github.sha }}
            TEST_COMMAND="tests/scripts/wh_6u/run_wh_6u_upstream_tests.sh"
          # Use run_number as it should be unique for every run, can trace to a commit, and is a
          # static counter managed by GitHub
          tags: ${{ needs.get-image-names.outputs.wh-6u-image-name }}
          context: ${{ github.workspace }}
  test-wh-6u-image:
    needs:
      - get-image-names
      - build-wh-6u-image
    runs-on:
      - arch-wormhole_b0
      - topology-6u
      - in-service
      - pipeline-functional
    steps:
      - name: Pull image
        timeout-minutes: 10
        run: docker pull ${{ needs.get-image-names.outputs.wh-6u-image-name }}
      - name: Run image
        timeout-minutes: 10
        run: docker run -v /dev/hugepages-1G:/dev/hugepages-1G --device /dev/tenstorrent ${{ needs.get-image-names.outputs.wh-6u-image-name }}
